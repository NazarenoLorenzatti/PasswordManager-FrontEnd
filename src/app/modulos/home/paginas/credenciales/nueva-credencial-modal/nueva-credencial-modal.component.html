<h2 mat-dialog-title> Nueva Credencial</h2>
<mat-dialog-content>
    <form [formGroup]="credencialForm">
        <div class="container">
            <mat-form-field >
                <mat-label>Seleccionar Aplicacion</mat-label>
                <mat-select formControlName="idAplicacion" required>
                    <mat-option *ngFor="let a of listaDeAplicaciones" [value]="a"
                        required>{{a.nombreAplicacion}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Usuario" formControlName="usuarioAplicacion" required />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="ContraseÃ±a" formControlName="contraAplicacion" required />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="credencialForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="warn" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
