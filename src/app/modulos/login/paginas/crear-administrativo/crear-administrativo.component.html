<div class="container">
      <mat-card class="formulario-login">
      <mat-dialog-content>
        <form [formGroup]="administrativoForm">
          <mat-form-field>
            <input matInput placeholder="Ingrese su Nombre" formControlName="nombre" required />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Ingrese su Apellido" formControlName="apellido" required />
          </mat-form-field>
          <mat-form-field>
            <input type="email" matInput placeholder="Ingrese un Email" formControlName="email" required />
          </mat-form-field>
          <mat-form-field>
            <input type="tel" matInput placeholder="Ingrese un Telefono" formControlName="telefono" required />
          </mat-form-field>
        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="administrativoForm.invalid">
          <mat-icon>play_for_work</mat-icon> Guardar
        </button>
      </mat-dialog-actions>
    </mat-card>
  </div>
