<div class="container">
  <div class="titulo">
    <mat-card color="primary" class="card">
      <mat-card-content>
        <b>ULTRA FIBRA</b>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="formulario-login">
    <mat-dialog-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <input matInput placeholder="Usuario" formControlName="username" required />
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password" required />
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button color="accent" mat-raised-button  (click)="onSubmit()">
        <mat-icon>play_for_work</mat-icon> Login
      </button>
      <button color="primary" class="registrarse" mat-button (click)="signUp()">
        <mat-icon>perm_identity</mat-icon> Registrarse
      </button>
    </mat-dialog-actions>
  </mat-card>
</div>
