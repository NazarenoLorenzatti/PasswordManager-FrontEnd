<div class="btn-nueva">
    <button mat-fab extended color="primary" (click)="abrirModalNueva()">
        <mat-icon>add</mat-icon> <b>Nueva Credencial</b>
    </button>
</div>
<div class="carousel-container">

    <!-- VISTA DESKTOP-->
    <igx-carousel class="slidex4">
        <igx-slide *ngFor="let s of slides">
            <div *ngFor="let c of s" class="div-credencial">
                <div class="cred-izq">
                    <div class="aplicacion">
                        <h4>{{c.aplicacion.nombreAplicacion}}</h4>
                    </div>
                    <div class="user-pass">
                        <div class="usuario">
                            <div class="label">
                                <p>USUARIO: </p>
                            </div>
                            <div class="value">
                                <p> {{c.usuario}}</p>
                            </div>
                        </div>
                        <div class="contra">
                            <div class="label">
                                <p> PASSWORD: </p>
                            </div>
                            <div class="mostrar" *ngIf="!c.contraVisible; else ver ">
                                <div class="value">
                                    <p type="password">● ● ● ● ● ● ●</p>
                                </div>
                                <button mat-icon-button matTooltip="Basic" (click)="mostrarContra(c)"
                                    color="basic"><mat-icon>visibility</mat-icon></button>
                            </div>
                            <ng-template #ver>
                                <div class="value">
                                    <p type="password">{{c.contra}}</p>
                                </div>
                                <button mat-icon-button matTooltip="Basic" (click)="ocultarContra(c)"
                                    color="basic"><mat-icon>visibility_off</mat-icon></button>
                            </ng-template>

                        </div>
                    </div>
                    <div class="botones">
                        <div class="btn">
                            <button mat-icon-button (click)="abrirModalEditar(c)">
                                <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
                            </button>
                        </div>
                        <div class="btn">
                            <button mat-icon-button  (click)="eliminarCredencial(c.idCredencial)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cred-der">
                    <div class="vigencia">
                        <div class="div-icono">
                            <mat-icon *ngIf="c.estadoCredencial.nombreCredencial =='VIGENTE'; else vencida "
                                class="icono-vigencia" color="primary">done_all</mat-icon>
                            <ng-template #vencida><mat-icon class="icono-vigencia"
                                    >report_problem</mat-icon></ng-template>
                        </div>
                        <b>{{c.proximaActualizacion}}</b>
                        <b>{{c.estadoCredencial.nombreCredencial}}</b>
                    </div>
                    <div class="link">
                        <a href="#">IR A LA APP</a>
                    </div>
                </div>
            </div>
        </igx-slide>
    </igx-carousel>

    <!-- VISTA MOBILE-->

    FALTA PROGRAMAR
</div>
